<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes - Sistema de Gestão | Expresso Itaporanga</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .clientes-container {
            min-height: 100vh;
            background: var(--light-bg);
            padding-top: 100px;
            padding-bottom: 2rem;
        }
        
        .page-header {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-content h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .header-content p {
            color: var(--text-color);
            opacity: 0.8;
        }
        
        .btn-novo-cliente {
            background: var(--accent-color);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn-novo-cliente:hover {
            background: #e67e00;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--text-color);
            font-size: 0.9rem;
        }
        
        .filters-section {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-label {
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .filter-input {
            padding: 0.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .btn-filter {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .clientes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        
        .cliente-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: transform 0.3s;
        }
        
        .cliente-card:hover {
            transform: translateY(-5px);
        }
        
        .cliente-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .cliente-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        
        .cliente-info h3 {
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }
        
        .cliente-info p {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .cliente-details {
            margin-bottom: 1rem;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .detail-label {
            color: var(--text-color);
            opacity: 0.8;
        }
        
        .detail-value {
            color: var(--text-color);
            font-weight: 500;
        }
        
        .cliente-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-action {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .btn-view {
            background: #2196f3;
            color: white;
        }
        
        .btn-edit {
            background: #ff9800;
            color: white;
        }
        
        .btn-delete {
            background: #f44336;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-color);
            grid-column: 1 / -1;
        }
        
        .empty-icon {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .filters-row {
                grid-template-columns: 1fr;
            }
            
            .clientes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <img src="static/images/logo-oficial.png" alt="Expresso Itaporanga" class="logo">
                <span class="brand-text">Expresso Itaporanga</span>
            </div>
            
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="gestao-auth.html" class="nav-link">Voltar</a></li>
                    <li><a href="#" class="nav-link" onclick="logout()">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="clientes-container">
        <div class="container">
            <div class="page-header">
                <div class="header-content">
                    <h1>Gerenciar Clientes</h1>
                    <p>Gerencie informações dos clientes e histórico de entregas</p>
                </div>
                <button class="btn-novo-cliente" onclick="novoCliente()">
                    <i class="fas fa-plus"></i> Novo Cliente
                </button>
            </div>

            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-number" id="totalClientes">0</div>
                    <div class="stat-label">Total de Clientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="clientesAtivos">0</div>
                    <div class="stat-label">Clientes Ativos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="entregasRealizadas">0</div>
                    <div class="stat-label">Entregas Realizadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="ticketMedio">R$ 0</div>
                    <div class="stat-label">Ticket Médio</div>
                </div>
            </div>

            <div class="filters-section">
                <div class="filters-row">
                    <div class="filter-group">
                        <label class="filter-label">Nome do Cliente</label>
                        <input type="text" class="filter-input" id="filterNome" placeholder="Digite o nome...">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">CPF/CNPJ</label>
                        <input type="text" class="filter-input" id="filterDocumento" placeholder="Digite o documento...">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Cidade</label>
                        <input type="text" class="filter-input" id="filterCidade" placeholder="Digite a cidade...">
                    </div>
                    <div class="filter-group">
                        <button class="btn-filter" onclick="aplicarFiltros()">
                            <i class="fas fa-search"></i> Filtrar
                        </button>
                    </div>
                </div>
            </div>

            <div class="clientes-grid" id="clientesGrid">
                <!-- Clientes serão inseridos via JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Verificar autenticação
        if (!localStorage.getItem('authToken')) {
            window.location.href = 'login.html';
        }

        // Função de logout
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userName');
            window.location.href = 'index.html';
        }

        // Dados de exemplo (simulação)
        let clientesExemplo = [
            {
                id: 1,
                nome: 'João Silva',
                documento: '123.456.789-00',
                telefone: '(11) 99999-9999',
                email: 'joao@email.com',
                endereco: 'Rua das Flores, 123',
                cidade: 'São Paulo/SP',
                entregas: 15,
                valor_total: 2500.00,
                ultima_entrega: '15/09/2024',
                status: 'ativo'
            },
            {
                id: 2,
                nome: 'Maria Santos',
                documento: '987.654.321-00',
                telefone: '(83) 88888-8888',
                email: 'maria@email.com',
                endereco: 'Av. Principal, 456',
                cidade: 'Itaporanga/PB',
                entregas: 8,
                valor_total: 1200.50,
                ultima_entrega: '10/09/2024',
                status: 'ativo'
            },
            {
                id: 3,
                nome: 'Pedro Oliveira',
                documento: '456.789.123-00',
                telefone: '(11) 77777-7777',
                email: 'pedro@email.com',
                endereco: 'Rua do Comércio, 789',
                cidade: 'Guarulhos/SP',
                entregas: 22,
                valor_total: 4100.75,
                ultima_entrega: '20/09/2024',
                status: 'ativo'
            },
            {
                id: 4,
                nome: 'Ana Costa',
                documento: '321.654.987-00',
                telefone: '(83) 66666-6666',
                email: 'ana@email.com',
                endereco: 'Praça Central, 321',
                cidade: 'Cajazeiras/PB',
                entregas: 5,
                valor_total: 750.25,
                ultima_entrega: '05/09/2024',
                status: 'inativo'
            }
        ];

        // Carregar clientes do localStorage ou usar dados de exemplo
        function carregarClientes() {
            let clientes = JSON.parse(localStorage.getItem('clientes') || '[]');
            if (clientes.length === 0) {
                clientes = clientesExemplo;
                localStorage.setItem('clientes', JSON.stringify(clientes));
            }
            return clientes;
        }

        // Calcular estatísticas
        function calcularEstatisticas(clientes) {
            const totalClientes = clientes.length;
            const clientesAtivos = clientes.filter(c => c.status === 'ativo').length;
            const entregasRealizadas = clientes.reduce((sum, c) => sum + c.entregas, 0);
            const valorTotal = clientes.reduce((sum, c) => sum + c.valor_total, 0);
            const ticketMedio = totalClientes > 0 ? valorTotal / totalClientes : 0;

            document.getElementById('totalClientes').textContent = totalClientes;
            document.getElementById('clientesAtivos').textContent = clientesAtivos;
            document.getElementById('entregasRealizadas').textContent = entregasRealizadas;
            document.getElementById('ticketMedio').textContent = `R$ ${ticketMedio.toFixed(2)}`;
        }

        // Renderizar clientes
        function renderizarClientes(clientes = null) {
            if (!clientes) {
                clientes = carregarClientes();
            }

            const grid = document.getElementById('clientesGrid');

            if (clientes.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <h3>Nenhum cliente encontrado</h3>
                        <p>Não há clientes cadastrados ou que correspondam aos filtros aplicados.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = clientes.map(cliente => `
                <div class="cliente-card">
                    <div class="cliente-header">
                        <div class="cliente-avatar">
                            ${cliente.nome.charAt(0).toUpperCase()}
                        </div>
                        <div class="cliente-info">
                            <h3>${cliente.nome}</h3>
                            <p>${cliente.documento}</p>
                        </div>
                    </div>
                    
                    <div class="cliente-details">
                        <div class="detail-row">
                            <span class="detail-label">Telefone:</span>
                            <span class="detail-value">${cliente.telefone}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">E-mail:</span>
                            <span class="detail-value">${cliente.email}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Cidade:</span>
                            <span class="detail-value">${cliente.cidade}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Entregas:</span>
                            <span class="detail-value">${cliente.entregas}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Valor Total:</span>
                            <span class="detail-value">R$ ${cliente.valor_total.toFixed(2)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Última Entrega:</span>
                            <span class="detail-value">${cliente.ultima_entrega}</span>
                        </div>
                    </div>
                    
                    <div class="cliente-actions">
                        <button class="btn-action btn-view" onclick="verCliente(${cliente.id})" title="Ver Detalhes">
                            <i class="fas fa-eye"></i> Ver
                        </button>
                        <button class="btn-action btn-edit" onclick="editarCliente(${cliente.id})" title="Editar">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn-action btn-delete" onclick="excluirCliente(${cliente.id})" title="Excluir">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </div>
                </div>
            `).join('');

            calcularEstatisticas(clientes);
        }

        // Aplicar filtros
        function aplicarFiltros() {
            const clientes = carregarClientes();
            const nome = document.getElementById('filterNome').value.toLowerCase();
            const documento = document.getElementById('filterDocumento').value.toLowerCase();
            const cidade = document.getElementById('filterCidade').value.toLowerCase();

            const clientesFiltrados = clientes.filter(cliente => {
                const matchNome = !nome || cliente.nome.toLowerCase().includes(nome);
                const matchDocumento = !documento || cliente.documento.toLowerCase().includes(documento);
                const matchCidade = !cidade || cliente.cidade.toLowerCase().includes(cidade);
                
                return matchNome && matchDocumento && matchCidade;
            });

            renderizarClientes(clientesFiltrados);
        }

        // Ações dos clientes
        function novoCliente() {
            alert('Funcionalidade em desenvolvimento: Novo Cliente');
        }

        function verCliente(id) {
            alert(`Funcionalidade em desenvolvimento: Ver detalhes do cliente ${id}`);
        }

        function editarCliente(id) {
            alert(`Funcionalidade em desenvolvimento: Editar cliente ${id}`);
        }

        function excluirCliente(id) {
            if (confirm('Tem certeza que deseja excluir este cliente?')) {
                let clientes = carregarClientes();
                clientes = clientes.filter(c => c.id !== id);
                localStorage.setItem('clientes', JSON.stringify(clientes));
                renderizarClientes();
                alert('Cliente excluído com sucesso!');
            }
        }

        // Inicializar página
        document.addEventListener('DOMContentLoaded', function() {
            renderizarClientes();
        });
    </script>
</body>
</html>
