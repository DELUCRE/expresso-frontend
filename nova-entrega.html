<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Entrega - Sistema de Gestão | Expresso Itaporanga</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            min-height: 100vh;
            background: var(--light-bg);
            padding-top: 100px;
            padding-bottom: 2rem;
        }
        
        .form-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--light-bg);
        }
        
        .form-title {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .form-subtitle {
            color: var(--text-color);
            opacity: 0.8;
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--light-bg);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-label {
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-input,
        .form-select,
        .form-textarea {
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn-primary,
        .btn-secondary {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: #003366;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: var(--white);
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        @media (max-width: 768px) {
            .form-actions {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <img src="static/images/logo-oficial.png" alt="Expresso Itaporanga" class="logo">
                <span class="brand-text">Expresso Itaporanga</span>
            </div>
            
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="gestao-auth.html" class="nav-link">Voltar</a></li>
                    <li><a href="#" class="nav-link" onclick="logout()">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <div class="container">
            <div class="form-card">
                <div class="form-header">
                    <h1 class="form-title">Nova Entrega</h1>
                    <p class="form-subtitle">Cadastre uma nova entrega no sistema</p>
                </div>

                <form id="novaEntregaForm">
                    <!-- Dados do Remetente -->
                    <div class="form-section">
                        <h3 class="section-title"><i class="fas fa-user"></i> Dados do Remetente</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Nome Completo *</label>
                                <input type="text" class="form-input" name="remetente_nome" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">CPF/CNPJ *</label>
                                <input type="text" class="form-input" name="remetente_documento" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Telefone *</label>
                                <input type="tel" class="form-input" name="remetente_telefone" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-input" name="remetente_email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Endereço Completo *</label>
                                <input type="text" class="form-input" name="remetente_endereco" required>
                            </div>
                        </div>
                    </div>

                    <!-- Dados do Destinatário -->
                    <div class="form-section">
                        <h3 class="section-title"><i class="fas fa-map-marker-alt"></i> Dados do Destinatário</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Nome Completo *</label>
                                <input type="text" class="form-input" name="destinatario_nome" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">CPF/CNPJ *</label>
                                <input type="text" class="form-input" name="destinatario_documento" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Telefone *</label>
                                <input type="tel" class="form-input" name="destinatario_telefone" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-input" name="destinatario_email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Endereço de Entrega *</label>
                                <input type="text" class="form-input" name="destinatario_endereco" required>
                            </div>
                        </div>
                    </div>

                    <!-- Dados da Mercadoria -->
                    <div class="form-section">
                        <h3 class="section-title"><i class="fas fa-box"></i> Dados da Mercadoria</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Descrição da Mercadoria *</label>
                                <input type="text" class="form-input" name="mercadoria_descricao" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Peso (kg) *</label>
                                <input type="number" step="0.1" class="form-input" name="mercadoria_peso" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Valor da Mercadoria (R$) *</label>
                                <input type="number" step="0.01" class="form-input" name="mercadoria_valor" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Tipo de Entrega *</label>
                                <select class="form-select" name="tipo_entrega" required>
                                    <option value="">Selecione...</option>
                                    <option value="normal">Normal (5-7 dias)</option>
                                    <option value="expressa">Expressa (2-3 dias)</option>
                                    <option value="urgente">Urgente (24h)</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Observações</label>
                                <textarea class="form-textarea" name="observacoes" placeholder="Informações adicionais sobre a entrega..."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="window.history.back()">Cancelar</button>
                        <button type="submit" class="btn-primary">Cadastrar Entrega</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Verificar autenticação
        if (!localStorage.getItem('authToken')) {
            window.location.href = 'login.html';
        }

        // Função de logout
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userName');
            window.location.href = 'index.html';
        }

        // Submissão do formulário
        document.getElementById('novaEntregaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular cadastro
            const formData = new FormData(this);
            const entrega = {};
            
            for (let [key, value] of formData.entries()) {
                entrega[key] = value;
            }
            
            // Gerar código de rastreamento
            const codigoRastreamento = 'EI' + Date.now().toString().slice(-8);
            entrega.codigo = codigoRastreamento;
            entrega.status = 'Coletado';
            entrega.data_cadastro = new Date().toLocaleDateString('pt-BR');
            
            // Salvar no localStorage (simulação)
            let entregas = JSON.parse(localStorage.getItem('entregas') || '[]');
            entregas.push(entrega);
            localStorage.setItem('entregas', JSON.stringify(entregas));
            
            alert(`Entrega cadastrada com sucesso!\\nCódigo de rastreamento: ${codigoRastreamento}`);
            window.location.href = 'gestao-auth.html';
        });
    </script>
</body>
</html>
